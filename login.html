<html>
<head>
      <title>login</title>
      <link rel="stylesheet" href="style.css">
  </head>
<body>
      <div class="hero">
      	<div class="form-box">
         <div class="button-box">
          <div id="btn"></div>
          <button type="button" class="toggle-btn" onclick="login()">Log In </button>
          <button type="button" class="toggle-btn" onclick="register()">Registration </button>
         </div> 
         
        <form id="login" class="input-group" action="login.php" method="post">
        <input type="email" class="input-field" placeholder="User Id" name="email" required>
        <input type="Password" class="input-field" placeholder="Enter Password" name="pass" required>
        <input type="checkbox" class="check-box"><span>Remember Password</span>
        <button type="submit" class="submit-btn">Log in </button>
        </form>
        <form id="register" class="input-group" action="reg.php" method="post">
        <input type="text" class="input-field" placeholder="First Name" name="fname" required>
        <input type="text" class="input-field" placeholder="Last Name" name="lname" required>
        <input type="email" class="input-field" placeholder="E-mail id" name="email" required>
        <input type="text" class="input-field" placeholder="Mobile No" name="mob" required>
        <input type="Password" class="input-field" placeholder="Enter Password" name="pass" required>
        <button type="submit" class="submit-btn">Register </button>
        </form>
        </div>
      </div>
      <script>
        var x = document.getElementById("login");
        var y = document.getElementById("register");
        var z = document.getElementById("btn");

        function register() {
          x.style.left="-400px";
          y.style.left="50px";
          z.style.left="110px";
        }
          function login() {
          x.style.left="50px";
          y.style.left="450px";
          z.style.left="0";
        }
      </script>

  </body>
  </html>
